<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="font-bold text-lg">Job Search Assistant</a>
            <div class="space-x-4">
                <a href="assessment.html" class="hover:underline">Assessment</a>
                <a href="tracker.html" class="hover:underline">Tracker</a>
                <a href="research.html" class="hover:underline">Research</a>
                <a href="analytics.html" class="hover:underline">Analytics</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Progress Analytics</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-semibold mb-2">Applications Over Time</h2>
                <canvas id="applications-line-chart"></canvas>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-semibold mb-2">Application Status Breakdown</h2>
                <canvas id="status-pie-chart"></canvas>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-semibold mb-2">Applications by Career Path</h2>
                <canvas id="path-bar-chart"></canvas>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-semibold mb-2">Goals Progress</h2>
                <div id="goals-progress-container" class="space-y-2">
                    <!-- Progress bars inserted here -->
                </div>
            </div>
        </div>
    </main>
    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/analytics.js"></script>
</body>
</html>
